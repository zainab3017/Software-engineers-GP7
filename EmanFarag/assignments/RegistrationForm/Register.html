<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Engineering Registration</title>
    <link rel="stylesheet" href="Register.css">
    <div class="banner">
    <img src="banner1.png" alt="banner">
    <div class="logo"><img src="AlbyanLogo2.png" alt="Al-Bayan logo"></div>
    <div class="title" style="text-shadow: #929596 1px 0 5px;">Department of Information Technology</div>
    <div class="title title2">Software Engineering Diploma</div>
    </div>
</head>

<!--  -->

<body>
<div class="content">
    <!-- Form starts here -->
    <form action="https://api.web3forms.com/submit" method="POST">
        <h2 style="text-align: center;">Registration Form</h2>
        <input type="hidden" name="access_key" value="9e20a9cd-2ad4-4aaf-8d19-c5e848c6fb44">
        <div class="section">
        <!-- Personal Details section that include some inputs with labels -->
            <h3>Personal Details</h3>
            <div class="row"> <!--IN ROWS (the parts of the section is in the row)-->
                <div class="col">
                    <label for="fullName">Full Name</label>
                    <input name="fullName" type="text" id="fullName" placeholder="Enter Your name" required>
                </div>
                <div class="col">
                    <label for="dob">Date of Birth</label>
                    <input name="date" type="date" id="dob" placeholder="dd/mm/yyyy" required>
                </div>
            </div>
            <div class="row"> <!--IN ROWS (the parts of the section is in the row)-->
                <div class="col">
                    <label for="Nationality">Nationality</label>
                    <input name="Nationality" type="text" id="Nationality" placeholder="Enter Your nationality" required>
                </div>
                <div class="col">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
            <div class="row"> <!--IN ROWS (the parts of the section is in the row)-->
                <div class="col" style="width:100%;">
                    <label for="address">Home Address</label>
                    <input name="address" type="text" id="address" placeholder="Enter Your address" required>
                </div>
            </div>
            <div class="row"> <!--IN ROWS (the parts of the section is in the row)-->
                <div class="col">
                    <label for="phone">Phone Number</label>
                    <div class="phone-number-input">
                        <select name="country-code" id="country-code" required>
                            <option value="+971">+971 (UAE)</option>
                            <!-- Add more country codes as needed -->
                            <option value="+963">+963 (Syria)</option>
                            <option value="+90">+90 (Turkey)</option>
                            <option value="966 ">966  (Saudi Arabia)</option>
                            <option value="+1">+1 (USA)</option>
                            <option value="+44">+44 (UK)</option>
                            <!-- ... -->
                        </select>
                        <input name="phone" type="text" id="phone" placeholder="Enter Your Phone Number" required>
                    </div>
                </div>
                <div class="col">
                    <label for="email">Email</label>
                    <input name="email" type="email" id="email" placeholder="Enter Your email" required>
                </div>
            </div>
            <div class="row"> <!--IN ROWS (the parts of the section is in the row)-->
                <div class="col">
                    <label for="ID">ID Card</label>
                    <div class="ID-input">
                        <input type="file" id="ID" name="ID" required>
                    </div>
                </div>
                <div class="col">
                    <label for="ID">Personal Picture</label>
                    <div class="Picture-input">
                        <input type="file" id="PersonalPic" name="PersonalPic" required>
                    </div>
                </div>
            </div>
        </div>
        
        <!--Technical and Practical section that include some inputs with labels-->
        <div class="section">
            <h3>Technical and Practical Details</h3>
            <div class="row"> <!--IN ROWS (the parts of the section is in the row)-->
                <div class="col-full">
                    <label for="skills">Current Skills</label>
                    <textarea name="skills" id="skills" placeholder="Enter your skills" required></textarea>
                </div>
            </div>
            <div class="row"> <!--IN ROWS (the parts of the section is in the row)-->
                <div class="col"> 
                    <label for="qualification">Highest Qualification</label>
                    <select name="qualification" id="qualification" required>
                        <option value="">Select Qualification</option>
                        <option value="highschool">High School</option>
                        <option value="diploma">Diploma's Degree</option>
                        <option value="bachelor">Bachelor's Degree</option>
                        <option value="master">Master's Degree</option>
                    </select>
                    </select>
                </div>
                <div class="col">
                    <label for="major">Major</label>
                    <input name="major" type="text" id="major" placeholder="Enter Your major">
                </div>
            </div>
            <div class="row"> <!--IN ROWS (the parts of the section is in the row)-->
                <div class="col">
                    <label for="laptop">Laptop Availability</label>
                    <select name="laptop" id="laptop" required>
                        <option value="">Select...</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="col">
                    <label for="os">Operating System</label>
                    <select name="os" id="os" required>
                        <option value="">Select Your Operating System</option>
                        <option value="windows">Windows</option>
                        <option value="mac">MacOS</option>
                        <option value="linux">Linux</option>
                    </select>
                    </select>
                </div>
            </div>
        </div>
        <!--terms and privacy inputs-->
        <div class="checkbox-group">
            <input type="checkbox" id="terms" required>
            <label for="terms">I agree to the <a href="#">Terms and Conditions.</a></label><br>
            <input type="checkbox" id="privacy" required>
            <label for="privacy">I agree to the <a href="#">Privacy Policy.</a></label>
        </div>
        <!--submit button-->
        <div class="submit-button">
            <button type="submit" onclick="submitForm()" style="font-weight: bold; color:#204756;">Submit</button>
        </div>

        <div class="CopyRight">
        <!--  <p>&#169 2024 Ebrahim Adel Almahbosh </p> -->  
            <p style="color: gray; font-size: small;">&#169 2024 Assignment of software Course</p>

        </div>
        <div id="result"></div>
    </form>
</div>

<!-- JavaScript for form validation in script.js file-->
<script src="script.js">
    document.querySelector('form').addEventListener('submit', function(event) {
        var termsCheckbox = document.getElementById('terms');
        var privacyCheckbox = document.getElementById('privacy');
    
        if (!termsCheckbox.checked || !privacyCheckbox.checked) {
            event.preventDefault();
            alert('Please agree to the Terms and Conditions and Privacy Policy.');
        }
    });
</script>
</div>
<script src="script.js"></script>
</body>
</html>
