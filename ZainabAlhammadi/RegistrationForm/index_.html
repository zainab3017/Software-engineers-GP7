<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course/Diploma Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- This is the form container -->
    <div class="form-container">
        <div class="logo"></div> <!--Logo of the organization-->
        <!-- Form starts here -->
        <form action="send-email.php" method="POST">
            <h2>Course/Diploma Form</h2>
            <div class="section">
            <!-- Personal Details section that include some inputs with labels -->
                <h3>Personal Details</h3>
                <div class="row">
                    <div class="col">
                        <label for="fullName">Full Name</label>
                        <input name="fullName" type="text" id="fullName" placeholder="Enter Your name" required>
                    </div>
                    <div class="col">
                        <label for="dob">Date of Birth</label>
                        <input name="date" type="date" id="dob" placeholder="dd/mm/yyyy" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="phone">Phone Number</label>
                        <div class="phone-number-input">
                            <select name="country-code" id="country-code" required>
                                <option value="+971">+971 (UAE)</option>
                                <option value="+1">+1 (USA)</option>
                                <option value="+44">+44 (UK)</option>
                            </select>
                            <input name="phone" type="text" id="phone" placeholder="Enter Your Phone Number" required>
                        </div>
                    </div>
                    <div class="col">
                        <label for="email">Email</label>
                        <input name="email" type="email" id="email" placeholder="Enter Your email" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="country">Country of Residence</label>
                        <select name="country" id="country" required>
                            <option value="United Arab Emirates">United Arab Emirates</option>
                            <option value="United States">United States</option>
                            <option value="United Kingdom">United Kingdom</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>
                </div>
                <div class="form-group">
                  <label for="address">Address</label>
                  <input type="text" id="address" name="address" placeholder="City, Area, Street Address, Home Number" required>
              </div>
            </div>

            <!--Technical and Practical section that include some inputs with labels-->
            <div class="section">
                <h3>Technical and Practical Details</h3>
                <div class="col">
                  <label for="course">Select your Course</label>
                  <select name="course" id="course" required>
                      <option value="">Please Select</option>
                      <option value="Software Engineering">Software Engineering</option>
                      <option value="Training Diploma in Artificial Intelligence">Training Diploma in Artificial Intelligence</option>
                      <option value="Training Diploma in Graphic Designs and Social Media">Training Diploma in Graphic Designs and Social Media</option>
                      <option value="Training Diploma in Cyber Security">Training Diploma in Cyber Security</option>
                      <!-- Add more options as needed -->
                    </select>
                </div>

                <div class="col">
                    <label for="startd">Preferred Start Date</label>
                    <input name="date" type="date" id="startd" placeholder="dd/mm/yyyy" required>
                </div>

                <div class="col">
                    <label for="device">Device for Attending the Course</label>
                    <select name="device" id="device" required>
                        <option value="">Select Device</option>
                        <option value="laptop">Laptop</option>
                        <option value="desktop">Desktop</option>
                        <option value="tablet">Tablet</option>
                        <option value="phone">Phone</option>
                    </select>
                </div>

                <div class="col">
                    <label for="internet">Do you have access to a reliable internet connection?</label>
                    <select name="internet" id="internet" required>
                        <option value="">Select...</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>

                <div class="col">
                    <label for="skillLevel">What is your skill level?</label>
                    <select name="skillLevel" id="skillLevel" required>
                        <option value="">Select Skill Level</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>

                <div class="col">
                    <label for="platformFamiliarity">Are you familiar with online platforms (e.g., Zoom, Microsoft Teams)?</label>
                    <select name="platformFamiliarity" id="platformFamiliarity" required>
                        <option value="">Select...</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>

                <div class="col-full">
                    <label for="learningNeeds">Any specific learning needs?</label>
                    <textarea name="learningNeeds" id="learningNeeds" placeholder="Please specify your learning needs" required></textarea>
                </div>
            </div>

            <!--terms and privacy inputs-->
            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the <a href="#">Terms and Conditions.</a></label><br>
                <input type="checkbox" id="privacy" required>
                <label for="privacy">I agree to the <a href="#">Privacy Policy.</a></label>
            </div>

            <!--submit button-->
            <div class="submit-button">
                <button type="submit" onclick="submitForm()">Submit</button>
            </div>

            <div class="CopyRight">
                <p>&#169 2024 Zainab Alhammadi</p>
                <p>&#169 2024 Assignment of Software Course</p>
            </div>

            <div id="result"></div>
        </form>
    </div>

    <!-- JavaScript for form validation in script.js file-->
    <script src="script.js">
        document.querySelector('form').addEventListener('submit', function(event) {
            var termsCheckbox = document.getElementById('terms');
            var privacyCheckbox = document.getElementById('privacy');
        
            if (!termsCheckbox.checked || !privacyCheckbox.checked) {
                event.preventDefault();
                alert('Please agree to the Terms and Conditions and Privacy Policy.');
            }
        });
    </script>
</body>
</html>
