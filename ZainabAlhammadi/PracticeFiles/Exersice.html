<!DOCTYPE html>

<style>
table, th, td {
    border: 5px solid rgb(224, 46, 46);

<body>

<h2>Cell that spans two columns</h2>
<p>To make a cell span more than one column, use the colspan attribute.</p>

<table style="width:100%">
    <colgroup>
        <col span="3" style="background-color: #D6EEEE">
        <col span="5" style="background-color: pink">
      </colgroup>
    <tr style="hover background-color: #380906;" >
    <th colspan="4">Name</th>
    <th colspan="4">Age</th>
    </tr>
    <tr style="hover background-color: display: ;;">
    <td rowspan="2">Jill</td>
    <td>Smith</td>
    <td>43</td>

    <td>45</td>
    <td>46</td>
    <td>47</td>
    <td>48</td>
    <td>49</td>
    <td>50</td>
    <td>60</td>
    </tr>
