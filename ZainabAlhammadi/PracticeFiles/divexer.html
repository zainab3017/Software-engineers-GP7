<!DOCTYPE html>
<html lang="en">
<head>

    <title>Simple HTML Example</title>
    <style>
        /* This is a class selector that styles the container div */
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 10px;
            background-color: #e0e0e0;
        }

        /* This class styles the header div */
        .header {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        /* This class styles the content div */
        .content {
            font-size: 14px;
            color: #555;
        }

        /* This id selector styles a specific paragraph */
        #highlight {
            color: #ff5722;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- This div acts as a container for the entire content -->
    <div class="container">
        
        <!-- This div is styled as a header -->
        <div class="header">My Simple Web Page</div>
        
        <!-- This div contains the main content of the page -->
        <div class="content">
            <p>Welcome to my website. This is a simple example using <span>div</span>, <span>span</span>, <span>id</span>, and <span>class</span> in HTML.</p>
            <p id="highlight">This paragraph is styled using an ID.</p>
        </div>
        
    </div>
</body>
</html>
