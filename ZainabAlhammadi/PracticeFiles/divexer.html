<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Example</title>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .content {
            font-size: 16px;
            color: #666;
        }

        #highlight {
            color: #d9534f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Welcome to My Website</div>
        <div class="content">
            <p>This is a simple example of using <span class="highlight">HTML</span> elements like <code>div</code>, <code>span</code>, <code>id</code>, and <code>class</code>.</p>
            <p id="highlight">This paragraph has a special highlight using an ID.</p>
        </div>
    </div>
</body>
</html>
