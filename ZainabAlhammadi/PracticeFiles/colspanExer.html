<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Table with Colspan Example</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #000000;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #ffffff;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">HTML Table with Colspan Example</h2>

    <table>
        <colgroup>
            <col style="background-color: #ffffff;">
            <col style="background-color: #0cff12;">
            <col style="background-color: #f066f5;">
            <col style="background-color: #f3ee9a;">
            <col style="background-color: #89bff3;">
            <col style="background-color: #89bff3;">
            <col style="background-color: #89bff3;">
            <col style="background-color: #fbfbfb;">
        </colgroup>
        <tr>
            <th colspan="8">colspan /rowspan example</th>
        </tr>
        <tr>
            <th>Part</th>
            <th colspan="2" style="background-color: #5262fd;">Name</th>
            <th style="background-color: #f3ee9a;">Age</th>
            <th style="background-color: #89bff3;">Course 1</th>
            <th style="background-color: #89bff3;">Course 2</th>
            <th style="background-color: #89bff3;">Course 3</th>
            <th rowspan="11" style="background-color: #fbfbfb;">Albyan</th>
        </tr>
        <tr>
            <td></td>
            <td>Male</td>
            <td>Female</td>
            <td>-</td>
            <td colspan="3">-</td>
        </tr>
        <tr>
            <td>1</td>
            <td>-</td>
            <td>sara</td>
            <td>1</td>
            <td>-</td>
            <td>-</td>
            <td>Cad</td>
        </tr>
        <tr>
            <td>2</td>
            <td>ahmed</td>
            <td>-</td>
            <td>2</td>
            <td>-</td>
            <td>-</td>
            <td>cam</td>
        </tr>
        <tr>
            <td>3</td>
            <td>-</td>
            <td>zainab</td>
            <td>3</td>
            <td>-</td>
            <td>-</td>
            <td>Software</td>
        </tr>
        <tr>
            <td>4</td>
            <td>hazem</td>
            <td>-</td>
            <td>4</td>
            <td>-</td>
            <td>-</td>
            <td>Lang.</td>
        </tr>
        <tr>
            <td>5</td>
            <td>-</td>
            <td>eman</td>
            <td>5</td>
            <td>-</td>
            <td>-</td>
            <td>cad</td>
        </tr>
        <tr>
            <td>7</td>
            <td>mohy</td>
            <td>-</td>
            <td>6</td>
            <td>-</td>
            <td>-</td>
            <td>cam</td>
        </tr>
        <tr>
            <td rowspan="2">Total</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
        <tr>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
    </table>

</body>
</html>
